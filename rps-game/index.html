<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stone Paper Scissors Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="g-title">
        <h2>Stone Paper Scissors Game</h2>
    </div>
<main>
<div class="sec-one">
    <h2 id="cho-head">Please Click Any One</h2>
    <div class="choices">
               <div class="choice" id="rock">
            <img src="./images/rock.png" alt="rock">
            <h3>Stone</h3>
        </div>
        <div class="choice" id="paper">
            <img src="./images/pepar.png" alt="pepar">
            <h3>Paper</h3>
        </div>
        <div class="choice" id="scissors">
            <img src="./images/scissors.png" alt="scissors">
            <h3>Scissors</h3>
        </div>
    </div>

</div>
<div class="sec-two">
    <h2 id="cho-head">Result...</h2>
    <div class="score">
        <div class="user-score">
            <h3 id="u-score">0</h3>
            <p>WON</p>
        </div>
        <div class="com-score">
            <h3 id="c-score">0</h3>
            <p>LOSE</p>
        </div>
    </div>
    <div class="re-btn">
        <h3 id="msg">Result...</h3>
    </div>
</div>
</main>

<h2 id="tag-line">Game Developed By <a href="#">Rohit Kumar Nigam</a></h2>


<script src="app.js"></script>
</body>
</html>
